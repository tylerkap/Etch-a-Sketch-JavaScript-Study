<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="controls">
        
        <div class="canvas">
            <h3>Choose your canvas size</h3>
            <label for="canvas-width">Canvas Width(px): </label>
            <input type="number" min="0" max="1000" name="canvas-width" step="1" id="canvas-width" placeholder="Enter a number">
            <label for="canvas-height">Canvas Height(px): </label>
            <input type="number" min="0" max="625" name="canvas-height" step="1" id="canvas-height" placeholder="Enter a number">
            <button type="submit" name="canvas-size-btn" id="canvas-size-btn">Submit</button>
            
        </div>
        <button class="btn">Clear Canvas</button>    
    </div>
    <div class="container">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
